<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <img
        src="./images/illustration-hero.svg"
        alt="card-image"
        class="box--img"
      />

      <div class="container">
        <h1>Order Summary</h1>
        <p class="container--text">
          You can now listen to millions of songs, audiobooks and podcast on any
          device anywhere you like!
        </p>
        <div class="plan">
          <img
            src="./images/icon-music.svg"
            alt="music-icon"
            class="plan--img"
          />
          <div class="plan--annual">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="#" aria-label="change plan">Change</a>
        </div>
        <button type="button" class="btn" aria-label="Proceed to payment">
          Proceed to Payment
        </button>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </main>
  </body>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">George Caldarescu</a>.
  </footer>
</html>
